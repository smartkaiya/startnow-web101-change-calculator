<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <label>Amount Given</label>
    <input type='number' id= 'amtGiven'></input>
    <label id='amtowed'>Amount Owed</label>
    <input type='number' id= 'amtOwed'></input>

    <p id='dollars'>0</p>

    <p id='dimes'>0</p>
    <p id='nickels'>0</p>
    <p id='pennies'>0</p>
    <!-- Don't forget to add your <script> tag here -->
    <script src='main.js'></script>
    
  </body>
</html>
